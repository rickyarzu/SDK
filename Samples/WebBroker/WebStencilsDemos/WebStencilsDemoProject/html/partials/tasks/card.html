<div class="card shadow my-5" id="task-card">
	<div class="card-body">
		@* Form to add new tasks *@
		<form id="tasks-form" 
			  hx-post="/tasks/add" 
			  hx-target="#task-list" 
			  hx-swap="beforeend" 
			  hx-boost="true">
			<div class="input-group mb-3">
				<input type="text" class="form-control form-control-lg" name="task" id="task-input"
					placeholder="Add new task..." required>
				<button class="btn btn-primary" type="submit">
					Add Task
				</button>
			</div>
		</form>
		<h5 class="card-title text-center mt-4">My Tasks</h5>

		@* This is where the task list will be rendered *@
		@Import partials/tasks/list
	</div>
</div>
